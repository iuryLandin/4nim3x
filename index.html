<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Search Engine -->
    <meta name="description" content="Animes Online Grátis e sem anúncios">
    <meta name="image" content="https://animexonline.herokuapp.com/img/fav.png">

    <!-- Schema.org for Google -->
    <meta itemprop="name" content="AnimeX">
    <meta itemprop="description" content="Animes Online Grátis e sem anúncios">
    <meta itemprop="image" content="https://animexonline.herokuapp.com/img/fav.png">

    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="AnimeX">
    <meta name="og:description" content="Animes Online Grátis e sem anúncios">
    <meta name="og:image" content="https://animexonline.herokuapp.com/img/fav.png">
    <meta name="og:url" content="https://animexonline.herokuapp.com/">
    <meta name="og:site_name" content="AnimeX">
    <meta name="og:locale" content="pt_BR">
    <meta name="og:type" content="website">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./static/fav.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta charset="UTF-8">
    
    <!-- Css da página -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="./themes/themes.css">

    <link rel="stylesheet" href="css/loading.css"/>

    <title>4nim3x</title>
</head>
<body>
    <div id="app" class="app">
        <!-- Loading Modal -->
        <div id="loading" class="loading-container show">
            <div class="loading-box">
                <div class="loading"></div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar">
            <ul class="navbar-nav">
                <!--link para a tela inicial  -->
                <li class="navbar-item mobile">
                    <a href="javascript:void(0)" class="fas fa-home nav-link loader load-all"></a>
                </li>

                <!-- Link para os lançamentos -->
                <li class="navbar-item mobile">
                    <a href="javascript:void(0)" class="fas fa-rocket nav-link loader load-rel"></a>
                </li>

                <!-- reportar erros -->
                <li class="navbar-item">
                    <a href="#" class="fas fa-bug nav-link">
                        <span class="link-label">Reportar erro</span>
                    </a>
                </li>

                <!-- Icone de acesso as configurações -->
                <li class="navbar-item">
                    <a href="./settings/index.html" class="fas fa-cog nav-link">
                        <span class="link-label">Configurações</span>
                    </a>
                </li>

                <!-- Informações -->
                <li class="navbar-item">
                    <div class="fas fa-info-circle nav-link desktop">
                        <span class="link-label">Devs JulCzar e Iury Landin</span>
                    </div>
                </li>

            </ul>
        </nav>

        <!-- Página -->
        <main class="page">
            <!-- Contexto da página (título e barra de pesquisa) -->
            <div class="context">
                <h1 class="title">AnimeX</h1>
                <div id="searchbox" class="searchbox">
                    <div class="search-container">
                        <input class="searchbar" type="text" name="searchbar" id="searchbar" >
                        <label class="search-icon" for="searchbar">
                            <i class="material-icons">search</i>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Conteúdo da Página -->
            <div class="content">

                <!-- divisória de contexto, possível espaço para ads -->
                <div class="top desktop">
                    <!-- Seletor de Páginas -->
                    <ul class="tab-box">
                        <li class="item"><span class="loader load-all">Lista Alfabética</span></li>
                        <li class="item"><span class="loader load-rel">Lançamentos</span></li>
                    </ul>
                </div>

                <!-- Reservado ao carregamento da lista de animes na tela -->
                <div id="anime-list" class="anime-list"> </div>
            </div>
        </main>

        <!-- FAB -->
        <a id="fab" class="fab-container hide" href="#searchbar">
            <div class="search-fab">
                <span class="material-icons">search</span>
            </div>
        </a>
    </div>

    <!-- Frameworks -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="></script>
    <script src="./js/CzarK.js"></script>

    <!-- script principal do app -->
    <script type="module" src="./app.js" defer ></script>
    <script>
        (function useHttp(){
            const isUsingHttp = location.protocol === 'http:'
            const wantToUseHttp = get.Local('useHTTP')
            if (!isUsingHttp && wantToUseHttp)
                location.protocol = 'http:'
        })()
    </script>


    <!-- script para o mecanismo de busca -->
    <script type="module" src="./js/search.js" defer></script>
</body>
</html>

	<div id="loading" class="loading">
		<div class="loading-content">

		<div class="loading-msg">Carregando</div>
	</div>


		<div class="shareDiv">
			<h3>Escolha uma rede social:</h3>
			<hr>
			<div id="facebook" class="social">
				<i class="fab fa-2x fa-facebook"></i>
			</div>

			<div id="whatsapp" class="social">
				<i class="fab fa-2x fa-whatsapp"></i>
			</div>

				type="text"
				id="url-2-copy"
				class="url-2-copy"
				size="60"
			>

		</div>

		<div class="app">
			<div class="page" id="anime">

					</div>

					<div class="contentAnime">
						<div class="back" align='center'></div>

 						<p id='desc'>Descrição do Anime</p>

						<div id="disqus_thread"></div>
					</div>
				</main>
			</div>
		</div>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Search Engine -->
  <meta name="description" content="Animes Online Grátis e sem anúncios">
  <meta name="image" content="https://animexonline.herokuapp.com/static/fav.png">

  <!-- Schema.org for Google -->
  <meta itemprop="name" content="AnimeX">
  <meta itemprop="description" content="Animes Online Grátis e sem anúncios">
  <meta itemprop="image" content="https://animexonline.herokuapp.com/static/fav.png">

  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:image" content="https://animexonline.herokuapp.com/static/fav.png">
  <meta name="og:description" content="Animes Online Grátis e sem anúncios">
  <meta name="og:url" content="https://animexonline.herokuapp.com/">
  <meta name="og:site_name" content="AnimeX">
  <meta name="og:locale" content="pt_BR">
  <meta name="og:title" content="AnimeX">
  <meta name="og:type" content="website">
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../../static/fav.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta charset="UTF-8">
  
  <!-- Link dos estilos css dá página -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="../../themes/themes.css">

  <!-- configurações do modal de carregamento -->
  <link rel="stylesheet" href="../../css/loading.css"/>

  <title>4nim3x</title>
</head>
<body>
  <div id="app" class="app">
    <!-- Loading Modal -->
    <div id="loading" class="loading-container show modal">
      <div class="loading-box">
        <div class="loading"></div>
      </div>
    </div>

    <!-- Modal de escolha de qualidade do vídeo -->
    <div class="quality_modal_container modal" style="display: none;">
      <div class="quality_modal">
        <h3 class="info_text">Escolha a qualidade do vídeo:</h3>
        <div id="quality_list" class="quality_list"></div>
      </div>
    </div>

    <div class="page-content">
      <div class="video-place">
        <!-- Player do video -->
        <!-- Container que contêm o player junto com seus controles -->
        <div id="video-container" class="video-container">

          <!-- controles do video -->
          <div class="video-controls">
            <div class="player-view play-pause"></div>

            <!-- Barra que exibe o progresso da reprodução do vídeo -->
            <div id="progress-bar" class="progressbar playr-seek">
              <div class="progress-indicator progress">
              </div>
            </div>

            <!-- Controles da reprodução do vídeo -->
            <div id="controls" class="controls">

              <!-- controles de tempo -->
              <div class="player-controls">
                <i class="fas fa-play play-pause play-btn"></i>
                <i class="fas fa-backward back-5-sec"></i>
                <i class="fas fa-forward add-10-sec"></i>
                <div class="time-progress">
                  <div class="current-time"></div>
                  <div class="separator">/</div>
                  <div class="duration-time"></div>
                </div>
              </div>

              <!-- controles de configurações -->
              <div class="player-aspect">
                <div class="volume-control">
                  <div class="vol-slider-container">
                    <input
                      class="vol-slider"
                      id="vol-slider"
                      type="range"
                      value="100"
                      max="100"
                      min="0"
                    />
                  </div>
                  <i class="fas vol-contrl vol-icon"></i>
                </div>
                <i id="fullscreen" class="fas fa-expand fullscreen"></i>
              </div>
            </div>
          </div>

          <!-- player com os controles ocultos -->
          <video id="player" class="player"></video>
        </div>
        
        <!-- Titulo da Página -->
        <h1 id="video-title" class="video-title"></h1>
      </div>
  
      <div class="next-episodes">
        <div class="title">Próximos episódios</div>
        <div class="episode-list" id="episode-list"></div>
      </div>
    </div>
    
  </div>

  <!-- Frameworks -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="></script>
  <!-- script principal do app -->
  <script type="module" src="app.js"></script>
  <script src="./js/utils/loadvideo.js" defer></script>
</body>
</html>

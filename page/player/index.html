<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../../static/fav.png" type="image/x-icon">

  <link rel="stylesheet" href="../../themes/themes.css">
</head>
<body>
  <!-- Container que contêm o player junto com seus controles -->
  <div id="video-container" class="video-container">

    <!-- controles do video -->
    <div class="video-controls">
      <div class="player-view play-pause"></div>

      <!-- Barra que exibe o progresso da reprodução do vídeo -->
      <div id="progress-bar" class="progressbar playr-seek">
        <div id="progress" class="progress-indicator">
        </div>
      </div>

      <!-- Controles da reprodução do vídeo -->
      <div id="controls" class="controls">

        <!-- controles de tempo -->
        <div class="player-controls">
          <i id="play-btn" class="fas fa-play play-pause"></i>
          <i class="fas fa-backward back-5-sec"></i>
          <i class="fas fa-forward add-10-sec"></i>
        </div>

        <!-- controles de configurações -->
        <div class="player-aspect">
          <div class="volume-control">
            <div class="vol-slider-container">
              <input type="range" min="0" max="100" value="100" class="vol-slider" id="vol-slider">
            </div>
            <i id="volume" class="fas vol-contrl"></i>
          </div>
          <i id="fullscreen" class="fas fa-expand fullscreen"></i>
        </div>
      </div>
    </div>

    <!-- player com os controles ocultos -->
    <video id="player" class="player"></video>
  </div>

  <!-- Frameworks -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="></script>
  <script src="../../js/CzarK.js"></script>

  <!-- Configurações do app, deve ser carregado antes de qualquer outro script que vai
      fazer uso delas, para garantir, aconselho ainda o uso de "defer" no script -->
  <script src="../../settings/settings.js"></script>

  <!-- script para os temas funcionarem -->
  <script src="../../themes/themes.js"></script>

  <!-- Controles -->
  <script src="js/controls.js"></script>

  <!-- Scripts -->
  <script src="js/player.js"></script>
  <script src="js/updateVideoView.js"></script>
  <script src="app.js"></script>
</body>
</html>

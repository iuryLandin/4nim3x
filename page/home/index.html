<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Search Engine -->
    <meta name="description" content="Animes Online Grátis e sem anúncios">
    <meta name="image" content="https://animexonline.herokuapp.com/img/fav.png">

    <!-- Schema.org for Google -->
    <meta itemprop="name" content="AnimeX">
    <meta itemprop="description" content="Animes Online Grátis e sem anúncios">
    <meta itemprop="image" content="https://animexonline.herokuapp.com/img/fav.png">

    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="AnimeX">
    <meta name="og:description" content="Animes Online Grátis e sem anúncios">
    <meta name="og:image" content="https://animexonline.herokuapp.com/img/fav.png">
    <meta name="og:url" content="https://animexonline.herokuapp.com/">
    <meta name="og:site_name" content="AnimeX">
    <meta name="og:locale" content="pt_BR">
    <meta name="og:type" content="website">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./static/fav.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="theme-color" content="#600060">
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css"/>
    
    <!-- Configurações para os temas funcionarem -->
    <link rel="stylesheet" href="./themes/themes.css">
    <script src="./themes/themes.js" defer></script>

    <!-- configurações do modal de carregamento -->
    <link rel="stylesheet" href="css/loading.css"/>
    <script src="./js/loading.js"></script>

    <title>4nim3x</title>
</head>
<body>
    <div id="app" class="app">
        <!-- Loading Modal -->
        <div id="loading" class="loading-container show">
            <div class="loading">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="loading-svg">
                    <circle cx="50" cy="50" fill="none" stroke="currentColor" stroke-width="10" r="30" stroke-dasharray="141.37166941154067 49.12388980384689">
                    <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"/>
                    </circle>
                </svg>
            </div>
        </div>

        <div id="loading-list" class="loading-list">
            <div class="info">Atualizando os Animes</div>
            <svg id="loading-title" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="loading">
                <circle cx="50" cy="50" fill="none" stroke="currentColor" stroke-width="10" r="30" stroke-dasharray="141.37166941154067 49.12388980384689">
                <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>

        <!-- Navbar -->
        <nav class="navbar">
            <ul class="navbar-nav">
                <!--link para a tela inicial  -->
                <li class="navbar-item mobile">
                    <a href="javascript:void(0)" class="fas fa-home nav-link load-all"></a>
                </li>

                <!-- Link para os lançamentos -->
                <li class="navbar-item mobile">
                    <a href="javascript:void(0)" class="fas fa-rocket nav-link load-rel"></a>
                </li>

                <!-- icone do menu -->
                <li class="navbar-item desktop">
                    <div class="fas fa-bars nav-link">
                        <span class="link-label">Menu</span>
                    </div>
                </li>

                <!-- reportar erros -->
                <li class="navbar-item">
                    <a href="#" class="fas fa-bug nav-link">
                        <span class="link-label">Reportar erro</span>
                    </a>
                </li>

                <!-- Icone de acesso as configurações -->
                <li class="navbar-item">
                    <a href="./settings" class="fas fa-cog nav-link">
                        <span class="link-label">Configurações</span>
                    </a>
                </li>

                <!-- Informações -->
                <li class="navbar-item">
                    <a href="#" class="fas fa-info-circle nav-link desktop">
                        <span class="link-label">Devs JulCzar e Iury Landin</span>
                    </a>
                </li>

            </ul>
        </nav>

        <!-- Página -->
        <main class="page">
            <!-- Contexto da página (título e barra de pesquisa) -->
            <div class="context">
                <h1 class="title">AnimeX</h1>
                <div id="searchbox" class="searchbox">
                    <div class="search-container">
                        <input class="searchbar" type="text" name="searchbar" id="searchbar">
                        <label class="search-icon" for="searchbar">
                            <i class="material-icons">search</i>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Conteúdo da Página -->
            <div class="content">

                <!-- divisória de contexto, possível espaço para ads -->
                <div class="top desktop">
                    <!-- Seletor de Páginas -->
                    <ul class="tab-box">
                        <li class="item"><span class="load-all">Todos os animes</span></li>
                        <li class="item"><span class="load-rel">Lançamentos</span></li>
                    </ul>
                </div>

                <!-- Reservado ao carregamento da lista de animes na tela -->
                <div id="anime-list" class="anime-list"> </div>
            </div>
        </main>
    </div>

    <!-- Frameworks -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://julczar.github.io/CzarK/index.js"></script>

    <!-- Page Scripts -->
    <script src="./js/settings.js"></script>
    <script src="./js/utils/loader.js" defer></script>
    <script type="module" src="./js/app.js" defer ></script>
</body>
</html>
